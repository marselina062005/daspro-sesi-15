<!DOCTYPE html>
<html>
<head>
    <title>Polling</title>
</head>
<body>
    <h1>Daftar Pertanyaan</h1>
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% empty %}
        <li>Belum ada pertanyaan yang tersedia.</li>
    {% endfor %}
    </ul>
</body>
</html>
