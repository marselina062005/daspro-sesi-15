<!-- polls/templates/polls/results.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Hasil Polling</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>

    <ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} suara</li>
    {% empty %}
        <li>Belum ada pilihan tersedia.</li>
    {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}">Kembali ke pertanyaan</a>
</body>
</html>
